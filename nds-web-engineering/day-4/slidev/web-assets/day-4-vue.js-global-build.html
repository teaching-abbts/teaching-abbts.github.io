<!doctype html>
<html lang="en">
  <head>
    <title>Vue.js - Global Build</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>
        <input v-model="message" />
      </p>
      <p>
        <span>Nachricht: {{ message }}</span>
      </p>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const message = ref("Hello Vue.js!");

          return {
            message,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
